{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form class="form-with-validation" method="post" action="{% url 'registration_form' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'home' %}">Back to home</a>
{% endblock %}
